<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>前端 - luyee的博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/style/common/common.css" />
    <link rel="stylesheet" href="../../static/style/modules/frontend/index.css" />
</head>
<body>
    <div class="wrap">
        <div class="inner">
            <div class="header">
                <a class="logo" href="/"><img src="../../static/images/logo.png" alt="logo" /></a>
                <div class="nav">
                    <a class="nav-item" href="../../index.html">主页</a>
                    <a class="nav-item active" href="javascript:;">前端</a>
                    <a class="nav-item" href="../essay/index.html">随笔</a>
                    <a class="nav-item" href="../travel/index.html">旅行</a>
                    <a class="nav-item" href="../comment/index.html">留言板</a>
                    <a class="nav-item" href="../about/index.html">关于</a>
                </div>
            </div>
            <div id="content" class="container">
                <template v-if="nodata">
                    <div class="default">~博主掉线了~，暂无数据</div>
                </template>
                <template v-else>
                    <div class="mod-frontend">
                        <template v-for="item in directory">
                        <div class="item"><a href="#">
                            <div class="bg"></div>
                            <div class="box">
                                <img class="icon" :src="item.icon" alt="图标">
                                <span class="name">{{ item.name }}</span>
                                <span class="des">{{ item.des }}</span>
                            </div>
                        </a></div>  
                        </template>
                    </div>
                </template>
            </div>
        </div>
        <div class="footer">
            <p class="copyright">Copyright© cluyee.github.io</p>
        </div>
    </div>

    <script src="../../static/script/lib/vue.js"></script>
    <script>
        var index = new Vue({
            el:'#content',
            data:{
                nodata:false,
                directory:[
                    { name:'插件库', icon:'../../static/images/plugin.png', des:'jquery插件，google插件'},
                    { name:'栗子代码', icon:'../../static/images/demo.png', des:'空闲娱乐小demo'},
                    { name:'前端小技巧', icon:'../../static/images/tips.png', des:'分享前端经验，小技巧'},
                    { name:'分享前端心得', icon:'../../static/images/file.png', des:'分享前端学习之路的心得'}
                ]
            }
        });
    </script> 
</body>
</html>
